<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obi Cubana Appreciation</title>

<style>
:root{
  --bg:#f4f4f4;
  --card:#ffffff;
  --primary:#6c63ff;
  --gold:#d4af37;
  --text:#111827;
  --muted:#6b7280;
  --shadow:0 10px 25px rgba(0,0,0,.08);
}

*{
  box-sizing:border-box;
  font-family:"Inter",system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  padding:16px;
  padding-bottom:90px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  margin:0;
  font-size:22px;
}

.header span{
  color:var(--primary);
}

/* SEARCH */
.search{
  margin:16px 0;
}

.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  box-shadow:var(--shadow);
  font-size:14px;
}

/* STAT CARDS */
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.stat{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  box-shadow:var(--shadow);
}

.stat p{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.stat h3{
  margin-top:6px;
  color:var(--gold);
}

/* MAIN CARD */
.main-card{
  margin-top:20px;
  background:var(--primary);
  color:#fff;
  border-radius:22px;
  padding:22px;
}

.main-card h3{
  margin:0;
}

.main-card p{
  font-size:14px;
  opacity:.9;
}

.countdown{
  margin-top:14px;
  font-size:24px;
  font-weight:700;
}

/* ACTION CARDS */
.actions{
  margin-top:20px;
  display:grid;
  gap:14px;
}

.action{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:var(--shadow);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.action span{
  font-size:14px;
}

.btn{
  padding:10px 14px;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  font-size:13px;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -10px 25px rgba(0,0,0,.1);
}

.nav div{
  font-size:12px;
  color:var(--muted);
}

.nav .active{
  color:var(--primary);
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h2>Hello,<br><span>Community ðŸ‘‘</span></h2>
    <strong>Obi Cubana</strong>
  </div>

  <!-- SEARCH -->
  <div class="search">
    <input type="text" placeholder="Search announcements">
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="stat">
      <p>Today's Gift</p>
      <h3>â‚¦100,000</h3>
    </div>
    <div class="stat">
      <p>Total Winners</p>
      <h3>356</h3>
    </div>
  </div>

  <!-- MAIN GIVEAWAY CARD -->
  <div class="main-card">
    <h3>Daily Appreciation Giveaway</h3>
    <p>Celebrating excellence, gratitude & community</p>
    <div class="countdown" id="timer">24:00:00</div>
  </div>

  <!-- ACTION CARDS -->
  <div class="actions">
    <div class="action">
      <span>Join Official WhatsApp</span>
      <a href="https://wa.me/+2349019619516" class="btn">Join</a>
    </div>
    <div class="action">
      <span>Join Telegram Channel</span>
      <a href="https://t.me/Cubana_giveaway" class="btn">Join</a>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="active">Home</div>
  <div>Winners</div>
  <div>Community</div>
  <div>Profile</div>
</div>

<script>
let s=86400;
const t=document.getElementById("timer");
setInterval(()=>{
  let h=Math.floor(s/3600),
      m=Math.floor((s%3600)/60),
      x=s%60;
  t.textContent=
    h.toString().padStart(2,"0")+":"+
    m.toString().padStart(2,"0")+":"+
    x.toString().padStart(2,"0");
  if(s>0)s--;
},1000);
</script>

</body>
</html>
