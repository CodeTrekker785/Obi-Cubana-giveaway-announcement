<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obi Cubana Premium</title>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --primary: #4f46e5;
  --primary-light: #eef2ff;
  --gold: #b45309;
  --text-main: #1e293b;
  --text-muted: #64748b;
  --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.05);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  background: var(--bg);
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  color: var(--text-main);
}

.app { max-width: 480px; margin: auto; padding: 24px 20px 100px; }

/* HEADER */
.header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
.header h2 { margin: 0; font-size: 24px; font-weight: 800; line-height: 1.2; }
.header span { color: var(--primary); }

/* TASK CARD STYLING */
.task-container { display: grid; gap: 16px; }

.task-card {
  background: var(--card);
  padding: 20px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  border: 1px solid transparent;
}

.task-card:active { transform: scale(0.98); background: #f1f5f9; }

.task-number {
  background: var(--primary-light);
  color: var(--primary);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  flex-shrink: 0;
}

.task-info { flex-grow: 1; }
.task-info h4 { margin: 0; font-size: 16px; font-weight: 700; color: var(--text-main); }
.task-info p { margin: 4px 0 0; font-size: 13px; color: var(--text-muted); }

/* NAVIGATION */
.bottom-nav {
  position: fixed; bottom: 20px; left: 20px; right: 20px;
  background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
  height: 70px; display: flex; justify-content: space-around; align-items: center;
  border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.5); z-index: 1000;
}

.nav-btn { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
.nav-btn.active { color: var(--primary); }
.nav-btn span { font-size: 11px; font-weight: 700; }

.page { display: none; }
.page.active { display: block; animation: fadeIn 0.4s ease; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="app">

  <div id="tasks" class="page active">
    <div class="header">
      <h2>Qualification<br><span>Tasks âœ…</span></h2>
    </div>

    <div class="task-container">
      <div class="task-card" onclick="showTaskDetails('Join Community', 'You must join both our Official WhatsApp group and Telegram channel to be eligible for the daily gift.')">
        <div class="task-number">1</div>
        <div class="task-info">
          <h4>Join Community</h4>
          <p>Follow our social channels.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>

      <div class="task-card" onclick="showTaskDetails('Share Link', 'Copy your unique referral link and share it with at least 5 friends. They must join the community for your task to be marked complete.')">
        <div class="task-number">2</div>
        <div class="task-info">
          <h4>Share Link</h4>
          <p>Share with 5 friends.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>

      <div class="task-card" onclick="showTaskDetails('Submit Info', 'Fill out the verification form with your username and registered phone number so our team can check your progress.')">
        <div class="task-number">3</div>
        <div class="task-info">
          <h4>Submit Info</h4>
          <p>Verify your participation.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>

      <div class="task-card" onclick="showTaskDetails('Watch Tutorial', 'Watch the 60-second introduction video to fully understand how the community rewards system works.')">
        <div class="task-number">4</div>
        <div class="task-info">
          <h4>Watch Tutorial</h4>
          <p>Learn how to claim rewards.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>

      <div class="task-card" onclick="showTaskDetails('Daily Check-in', 'Open the app daily for 3 consecutive days to show you are an active member of the Obi Cubana community.')">
        <div class="task-number">5</div>
        <div class="task-info">
          <h4>Daily Check-in</h4>
          <p>Stay active for 3 days.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>

      <div class="task-card" onclick="showTaskDetails('Account Security', 'Enable two-factor authentication on your Telegram and WhatsApp to protect your rewards.')">
        <div class="task-number">6</div>
        <div class="task-info">
          <h4>Account Security</h4>
          <p>Secure your profile.</p>
        </div>
        <i data-lucide="chevron-right" size="18" color="#64748b"></i>
      </div>
    </div>
  </div>

</div>

<nav class="bottom-nav">
  <button class="nav-btn" onclick="location.href='index.html'">
    <i data-lucide="home"></i>
    <span>Home</span>
  </button>
  <button class="nav-btn active">
    <i data-lucide="list-checks"></i>
    <span>Tasks</span>
  </button>
  <button class="nav-btn">
    <i data-lucide="trophy"></i>
    <span>Winners</span>
  </button>
</nav>

<script>
lucide.createIcons();

// Function to handle the clickable task cards
function showTaskDetails(title, description) {
  alert(title + "\n\n" + description);
  // In a real app, you could replace alert with a modal or a new page transition
}
</script>

</body>
</html>
